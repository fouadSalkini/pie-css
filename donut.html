                        <div class="pie-text">

                            <div class="arc-text">

                            </div>
                            
                        </div>
                    </div>
                </div>
                <div id="part2" class="portion-block">
                    <div class="circle">
                        <div class="pie-text">
                            <div class="arc-text">

                    </div>

                <div id="part5" class="portion-block">
                    <div class="circle">

                </div>
